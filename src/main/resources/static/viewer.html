<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ByteMD example</title>
    <link rel="stylesheet" href="css/index.min.css"/>
    <link rel="stylesheet" href="css/github-markdown.css"/>
    <script src="js/index.min.js"></script>
    <script src="js/plugin-gfm.js"></script>
    <script src="js/plugin-highlight.js"></script>
    <style>
        .bytemd {
            height: calc(100vh - 50px);
        }

        .footer {
            width: 100%;
            height: 30px;
            left: 0;
            position: absolute;
            bottom: 0;
            text-align: center;
        }
    </style>
</head>
<body>

<script>
    const plugins = [bytemdPluginGfm(), bytemdPluginHighlight()];
    // const editor = new bytemd.Editor({
    //     target: document.body,
    //     props: {
    //         value: '',
    //         plugins,
    //     },
    // });
    const viewer = new bytemd.Viewer({
        target: document.body,
        props: {
            value: '',
            plugins,
        },
    });
    viewer.$on('change', (e) => {
        viewer.$set({value: e.detail.value});
    });
    var jsConnector = {
        setMdContent: function (content) {
            viewer.$set({value: content})
        }
    };
    function getJsConnector() {
        return jsConnector;
    }
</script>
</body>
</html>
